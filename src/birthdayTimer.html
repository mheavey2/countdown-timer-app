<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="birthdayTimerScript.js" async></script>
    <link rel="stylesheet" href="style.css" />
    <title>BirthdayTimer</title>
  </head>
  <body>
    <h1>Birthday Timer!</h1>

    <div class="countdown-container">
      <div class="countdown-container-inner">
        <h2 class="countdown-timer-heading">
          The Countdown to <span id="countdown-pronoun">your BIRTHDAY</span
          ><span id="countdown-timer-event"></span> is ON!!!
        </h2>
        <div class="countdown-timer-outer">
          <span
            ><span class="countdown-timer-times" id="countdown-days"></span>
            days
          </span>
          <span
            ><span class="countdown-timer-times" id="countdown-hours"></span>
            hours
          </span>
          <span>
            <span class="countdown-timer-times" id="countdown-minutes"></span>
            minutes and
          </span>
          <span
            ><span class="countdown-timer-times" id="countdown-seconds"></span>
            seconds
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
